<!DOCTYPE html>
<html>
  <head>
    <title>Synchronous Loading</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
          width: 100%;
          height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMrLbYMNSnF_dgwi5sG-PajGxKQ5Yv1rQ"></script>
    <script>
        myLatlng = new google.maps.LatLng(28.6739669, -13.95281); 
        var mapOptions = { 
            zoom: 12, 
            center: myLatlng 
        }; 
        var map = new google.maps.Map(document.getElementById('map'),mapOptions);

        var marker = new google.maps.Marker({ 
            position: myLatlng, 
            map: map, 
            title: 'Mi punto en el mapa' 
        });

    </script>
  </body>
</html>
