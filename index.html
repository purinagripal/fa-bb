<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=no" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/styleweb.css" rel="stylesheet"/>
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <div class="header">
        <div class="head_sup">
            <div class="menu_drop dropdown pull-left">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a href="#locales">Locales</a></li>
                    <li><a href="#">Eventos</a></li>
                </ul>
            </div>
            <img src="logo.png" /> <h1>Fuerte Agenda</h1>
            <a class="menu_salir pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            <div class="clearfix"></div>
        </div>
        <div class="head_inf">
            <div class="dropdown selec_drop pull-right">
                <a class="dropdown-toggle" id="dropdownMenuCateg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Categoría <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuCateg">
                    <li><a class="filt_categ" data-id="1">Música</a></li>
                    <li><a class="filt_categ" data-id="4">Talleres</a></li>
                    <li><a class="filt_categ" data-id="5">Charlas</a></li>
                    <li><a class="filt_categ" data-id="0">Todas</a></li>
                    <!--
                    <li><a href="#categ/4">Talleres</a></li>
                    <li><a href="#categ/5">Charlas</a></li>
                    <li><a href="#categ/0">Todas</a></li>
                    -->
                </ul>
            </div>
            <div class="dropdown selec_drop pull-right">
              <a class="dropdown-toggle" id="dropdownMenuCiudad" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Ciudad <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuCiudad">
                <li><a class="filt_zona" data-id="1">Lajares</a></li>
                <li><a class="filt_zona" data-id="2">Corralejo</a></li>
                <li><a class="filt_zona" data-id="0">Todas</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid guiaeventos">
        
    </div>
</script>

<script id="eventos-list-tpl" type="text/template">
        <!--<div class="row cuadro" onclick="location.href='#eventos/{{id_evento}}'">-->
        <div class="row cuadro" data-id="{{id_evento}}" >
            <div class="col-xs-9">                
                <h5><a href="#eventos/{{id_evento}}" >{{title}}</a></h5>
                <div class="row">
                    <div class="col-xs-5">
                        <a href="#eventos/{{id_evento}}" ><img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" /></a>
                    </div>
                    <div class="col-xs-7">
                        <p>{{Eventor.first_name}}</p><p>{{Ciudad.nombre}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 date">
                <span class="dia">{{fecha_dm.diasemana}}</span>
                <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}}</span>
                <span class="hora">{{hora_format}} h</span>
            </div>
        </div>
</script>

<script id="evento-tpl" type="text/template">
    <div class="container evento-detalle">
        <div class="row cuadro">
            <div class="col-xs-12">
                <h4 class="animated fadeInUpBig"><i class="fa fa-music"></i> {{title}}</h4>
            </div>
            <div class="col-xs-12 col-sm-5 col-lg-6">
                <img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-7 col-lg-6">
                <div class="date">
                    <span class="dia">{{fecha_dm.diasemana}} </span>
                    <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}} </span>
                    <span class="hora"><i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                </div>
                <div class="datos-evento">
                    <p>{{Eventor.first_name}}</p><p>{{Ciudad.nombre}}</p>
                    <p>{{precio}}</p>
                </div>
                <div class="descr-evento">
                    {{{descripcion}}}
                </div>
            </div>   
        </div>
    </div>
</script>

<script id="locales-tpl" type="text/template">
    <div class="header">
        <div class="head_sup">
            <div class="menu_drop dropdown pull-left">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a href="#locales">Locales</a></li>
                    <li><a href="#">Eventos</a></li>
                </ul>
            </div>
            <img src="logo.png" /> <h1>Fuerte Agenda</h1>
            <a class="menu_salir pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            <div class="clearfix"></div>
        </div>
        <div class="head_inf">
            <div class="dropdown selec_drop pull-right">
              <a class="dropdown-toggle" id="dropdownMenuCiudad" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Ciudad <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuCiudad">
                <li><a href="#zona/1">Lajares</a></li>
                <li><a href="#zona/2">Corralejo</a></li>
                <li><a href="#zona/0">Todas</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid guiaeventos">
        {{#each this}}
            <div class="row cuadro" onclick="location.href='#local/{{id_user}}'">
                <div class="col-xs-12">                
                    <h5>{{first_name}}</h5>
                    <div class="row">
                        <div class="col-xs-5">
                            <img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" />
                        </div>
                        <div class="col-xs-7">
                            <p>{{id_ciudad}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</script>
    
<script src="cordova.js"></script>
    
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/bootstrap.min.js"></script>
    
<script src="js/models.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EventoListItemView.js"></script>    
<script src="js/EventoView.js"></script>
<script src="js/LocalesView.js"></script>    
<script src="js/app.js"></script>

</body>
</html>
