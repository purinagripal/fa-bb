<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=no" />

    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/styleweb.css" rel="stylesheet"/>
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <div class="header">
        <h1 class="title">Fuerte Agenda</h1>
        <a id="salir" onclick="navigator.app.exitApp();" class="btn btn-link btn-nav pull-right" href="#">
            salir
        </a>
    </div>
    <div class="container guiaeventos">

    </div>
</script>

<script id="eventos-list-tpl" type="text/template">
        <div class="row cuadro">
            <div class="col-xs-4">
                <a href="#eventos/{{id_evento}}" ><img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" alt="{{title}}" /></a>
            </div>
            <div class="col-xs-5">
                <h5><a href="#eventos/{{id_evento}}" >{{title}}</a></h5>
                <p>{{Eventor.first_name}}</p><p>{{Ciudad.nombre}}</p>
            </div>
            <div class="col-xs-3 date">
                <span class="dia">{{fecha_dm.diasemana}}</span>
                <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}}</span>
                <span class="hora">{{hora_format}} h</span>
            </div>
        </div>
</script>

<script id="evento-tpl" type="text/template">
    <div class="header">
        <a onclick="navigator.app.exitApp();" class="btn btn-link btn-nav pull-left" href="#">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">Employee</h1>
        <a id="salir" class="btn btn-link btn-nav pull-right" href="#">
            <span class="icon icon-close"></span>
        </a>
    </div>
    <div class="container evento-detalle">
        <div class="row cuadro">
            <div class="col-xs-12">
                <h4 class="animated fadeInUpBig"><i class="fa fa-music"></i> {{title}}</h4>
            </div>
            <div class="col-xs-12 col-sm-5 col-lg-6">
                <a href="#" ><img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" /></a>
            </div>
            <div class="col-xs-12 col-sm-7 col-lg-6">
                <div class="date">
                    <span class="dia">{{fecha_dm.diasemana}} </span>
                    <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}} </span>
                    <span class="hora"><i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                </div>
                <div class="datos-evento">
                    <p>{{Eventor.first_name}}</p><p>{{Ciudad.nombre}}</p>
                    <p>{{precio}}</p>
                </div>
                <div class="descr-evento">
                    {{{descripcion}}}
                </div>
            </div>   
        </div>
    </div>
</script>

    
<script src="cordova.js"></script>
    
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/iscroll.js"></script>
    
<script src="js/models.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EventoListItemView.js"></script>    
<script src="js/EventoView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
